---
layout: default
---

<div class="content">
    <div class="container soon-container">
        <div class="post-content soon-content">
            {{ content }}
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onscroll = function(e) {
        $("div.soon").css("background-position", "0 " + (-150 - window.pageYOffset / 2) + "px");
    };
</script>
