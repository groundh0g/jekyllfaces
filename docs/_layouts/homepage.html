---
layout: default
---

<article class="homepage">

  <header class="post-header">
    {% if page.title != "" and page.title != nil and page.showTitle != false %}
    <h1 class="post-title-homepage">{{ page.title | replace: "Hiive", 'Hi<i style="color: #FFD479; font-style: normal;">i</i>ve' }}</h1>
    <p class="post-tagline">{{ page.tagline }}</p>
    {% endif %}

    <img src='{{ page.logo | relative_url }}' class='standalone-image' />
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
