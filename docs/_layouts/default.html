<!DOCTYPE html>
<html lang='{{ page.lang | default: config.metadata.lang | default: site.lang | default: "en" }}'>

{% assign config = include.config %}
{% unless config %}
  {% include read-config.liquid %}
{% endunless %}

  {% include head.html config=config %}

  <body class='{{ page.class | default: "" }} {{ config.customize.background | default: "" }}'>
    <div class="whole-page-div">

    {% include header.html config=config %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper container">
        {{ content }}
      </div>
    </main>

    {% include footer.html config=config %}

    </div>
  </body>

</html>
